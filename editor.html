        function handlePrintCommand(sentence) {
            console.log("print: " + sentence);
            var word;
            var printSentence ="";
            for(word in sentence) {
                printSentence += " " + sentence[word];
            }
            editor.insert('System.out.println("' +  printSentence + '");');
        }

        function parseFinalString(s) {
            var sentence = s.split(" ");
            console.log(sentence);
            var i = 0;
            var word;
            for(word in sentence){
                i++;
                if(sentence[word] == 'print'){
                    handlePrintCommand(sentence.slice(i));
                }
            }
        }

        if(final !="")
            parseFinalString(final);

    }
