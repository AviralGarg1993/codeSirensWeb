<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Editor</title>
    <style type="text/css" media="screen">
        body {
            overflow: hidden;
        }

        #notesEditor {
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>


<pre id="notesEditor">
[Markdown format]
Use this area for notes.
</pre>
<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var notesEditor = ace.edit("notesEditor");
    notesEditor.setTheme("ace/theme/github");
    notesEditor.session.setMode("ace/mode/markdown");
</script>

</body>
</html>
